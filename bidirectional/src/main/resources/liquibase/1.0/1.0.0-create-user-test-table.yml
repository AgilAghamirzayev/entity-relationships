databaseChangeLog:
  - changeSet:
      id: create user-test table
      author: Agil Aghamirzayev
      changes:
        - createTable:
            tableName: test
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
databaseChangeLog:
  - changeSet:
      id: create-order-item-table
      author: Agil Aghamirzayev
      changes:
        - createTable:
            tableName: order-items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: image_url
                  type: varchar(64)
              - column:
                  name: price
                  type: decimal(19,2)
              - column:
                  name: quantity
                  type: int
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_item_order
                    references: orders(id)
databaseChangeLog:
  - changeSet:
      id: create-order-table
      author: Agil Aghamirzayev
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_tracking_number
                  type: varchar(64)
              - column:
                  name: total_quantity
                  type: int
              - column:
                  name: total_price
                  type: decimal(19,2)
              - column:
                  name: status
                  type: varchar(16)
              - column:
                  name: created_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: billing_address_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_billing_address
                    references: addresses(id)
